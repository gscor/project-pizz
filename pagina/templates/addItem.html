<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="keywords" content="Pizzaria Dom Faustino" />
  <meta name="description"
    content="Entregas por telefone ou app, grande variedade de pizzas e bordas recheadas. Av. Itapark, 4437 B Jardim Itapark - Mauá - São Paulo" />
  <meta name="author" content="Gabscor" />
  <link rel="shortcut icon" href="{{url_for('static', filename='images/dficon.png')}}">

  <title> Pizzaria Dom Faustino </title>

  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.css')}}" />

  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css"
    integrity="sha512-CruCP+TD3yXzlvvijET8wV5WxxEh5H8P4cmz0RFbKK6FlZ2sYl3AEsKlLPHbniXKSrDdFewhbmBK5skbdsASbQ=="
    crossorigin="anonymous" />
  <link href="{{url_for('static', filename='css/font-awesome.min.css')}}" rel="stylesheet" />
  <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet" />
  <link href="{{url_for('static', filename='css/responsive.css')}}" rel="stylesheet" />
</head>


<body>
  <header class="header_section" style="background-color: black;">
    <div class="container">
      <nav class="navbar navbar-expand-lg custom_nav-container ">
        <a class="navbar-brand" href="/">
          <img class="logo" src="/static/images/logo_aiTeste2.png">
          <span>
            Dom Faustino
          </span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class=""> </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav  mx-auto ">
            <li class="nav-item active">
              <a class="nav-link" href="#">Inserir Produto<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/dataTable">Tabela</a>
            </li>
          </ul>
          <div class="user_option">
            <a href="/" class="order_online">
              Sair
            </a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <div class="container mt-5">
    <h2 class="mb-3 text-center">Adicionar Produto</h2>
    <div class="card shadow p-4">
      <form action="/add" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name-product">Nome do Produto</label>
          <input type="text" class="form-control" name="name" placeholder="Digite o nome do produto">
        </div>

        <div class="row">
          <div class="col-md-6 flex">
            <div class="form-group flex">
              <label for="upload-img">Suba a Imagem</label>
              <div class="img-uploader">
                <input type="file" class="form-control-file" name="upload-img">
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
              <label for="description">Descreva o produto</label>
              <textarea class="form-control" name="description" type="text" rows="5"
                placeholder="Digite a descrição do produto"></textarea>
            </div>
          </div>
        </div>

        <div class="text-right">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="{{url_for('static', filename='js/jquery-3.4.1.min.js')}}"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
  <script src="{{url_for('static', filename='js/bootstrap.js')}}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
  </script>
  <script src="https://unpkg.com/isotope-layout@3.0.4/dist/isotope.pkgd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>
  <script src="{{url_for('static', filename='js/custom.js')}}"></script>
</body>

</html>
