<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="keywords" content="Pizzaria Dom Faustino" />
  <meta name="description"
    content="Entregas por telefone ou app, grande variedade de pizzas e bordas recheadas. Av. Itapark, 4437 B Jardim Itapark - Mauá - São Paulo" />
  <meta name="author" content="Gabscor" />
  <link rel="shortcut icon" href="{{url_for('static', filename='images/dficon.png')}}">

  <title> Pizzaria Dom Faustino </title>

  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/bootstrap.css')}}" />

  <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css"
    integrity="sha512-CruCP+TD3yXzlvvijET8wV5WxxEh5H8P4cmz0RFbKK6FlZ2sYl3AEsKlLPHbniXKSrDdFewhbmBK5skbdsASbQ=="
    crossorigin="anonymous" />
  <link href="{{url_for('static', filename='css/font-awesome.min.css')}}" rel="stylesheet" />
  <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet" />
  <link href="{{url_for('static', filename='css/responsive.css')}}" rel="stylesheet" />
</head>


<body>

  <header class="header_section" style="background-color: black;">
    <div class="container">
      <nav class="navbar navbar-expand-lg custom_nav-container ">
        <a class="navbar-brand" href="/">
          <img class="logo" src="{{url_for('static', filename='images/logo_aiTeste2.png')}}">
          <span>
            Dom Faustino
          </span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class=""> </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav  mx-auto ">
            <li class="nav-item">
              <a class="nav-link" href="/addItem">Inserir Produto</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="#">Tabela <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <div class="user_option">
            <a href="/" class="order_online">
              Sair
            </a>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <div class="container mt-5">
    <h2 class="mb-4 text-center">Dados da Tabela</h2>
    <table class="table table-bordered table-hover">
      <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Nome do Produto</th>
          <th>Descrição</th>
        </tr>
      </thead>
      <tbody id="table-body">
        {% for row in dados %}
        <tr>
          <td>{{ row[0] }}</td>
          <td>{{ row[1] }}</td>
          <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>

</html>
